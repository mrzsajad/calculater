<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="normilize" href="normalize css.css">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
       
      <div class="grid-container">

        <div class="grid-item2">
            <p class="inputArea"></p> 
            <p class="outPutArea"></p>
        </div>
        
        <div class="grid-item"><button class="btnClear">C</button></div>
        <div class="grid-item"><button class="btnAllClear">AC</button></div>
        <div class="grid-item"><button class="number00">00</button></div>
        <div class="grid-item"><button class="number000">000</button></div>
        <div class="grid-item"><button class="number7">7</button></div>
        <div class="grid-item"><button class="number8">8</button></div>
        <div class="grid-item"><button class="number9">9</button></div>
        <div class="grid-item"><button class="sum">+</button></div>
        <div class="grid-item"><button class="number4">4</button></div>
        <div class="grid-item"><button class="number5">5</button></div>
        <div class="grid-item"><button class="number6">6</button></div>
        <div class="grid-item"><button class="mines">-</button></div>
        <div class="grid-item"><button class="number1">1</button></div>
        <div class="grid-item"><button class="number2">2</button></div>
        <div class="grid-item"><button class="number3">3</button></div>
        <div class="grid-item"><button class="multiplication">*</button></div>
        <div class="grid-item"><button class="btndot">.</button></div>
        <div class="grid-item"><button class="number0">0</button></div>
        <div class="grid-item"><button class="">=</button></div>
        <div class="grid-item"><button class="Division">/</button></div>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
